<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>
                <div class="card-body">
                    <form id="todo-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo Girin">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Todo</button>
                    </form>
                    <hr>
                    
                </div>
            
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo Arayın">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="a" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>
                    </li> -->
                    
                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark"  href="#">Tüm Taskları Temizleyin</a>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>    
</body>
</html>
